name: Login

on:
  workflow_dispatch:
  
  schedule:
    - cron: '15 23 28 * *'

env:
  ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
        
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: |
          npm install puppeteer
          npm install ssh2

      - name: Create accounts.json
        run: echo "$ACCOUNTS_JSON" > accounts.json

      - name: Login to website
        run: |
          xvfb-run --server-args="-screen 0 1280x1024x24" node login.js
          
      - name: Update last run time in time.md
        run: |
          echo "Last run: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > time.md
          echo "Workflow run ID: ${{ github.run_id }}" >> time.md
          echo "Triggered by: ${{ github.event_name }}" >> time.md

      - name: Commit and push time.md update
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add time.md
          git commit -m "Update last run time [ci skip]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}
